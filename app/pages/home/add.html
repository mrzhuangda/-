<ion-content>
    <ion-toolbar light>
        <ion-title>
            添加城市
        </ion-title>
        <ion-buttons start>
            <button (click)='close()'>
            <span showWhen="ios">返回</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

    <ion-list>
        <ion-item>
            <ion-label>城市</ion-label>
            <ion-input type="text" [(ngModel)]="city.cityName"></ion-input>
        </ion-item>
    </ion-list>
        <button block (click)="search()" dark>添加</button>

</ion-content>
